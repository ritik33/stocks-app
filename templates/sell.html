{% extends 'base.html' %}

{% block title %}
Sell Stock
{% endblock %}

{% block content %}

<div class="container">
    <h1>Sell</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Symbol</label>
            <input type="text" class="form-control" value="{{ stock.symbol }}" disabled>
        </div>
        <div class="mb-3">
            <label class="form-label">Company Name</label>
            <input type="text" class="form-control" value="{{ stock.company_name }}" disabled>
        </div>
        <div class="mb-3">
            <label class="form-label">Buying Price</label>
            <input type="text" class="form-control" value="{{ stock.price }}" disabled>
        </div>
        <div class="mb-3">
            <label class="form-label">Current Price</label>
            <input type="text" class="form-control" value="{{ lastPrice }}" disabled>
        </div>
        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" min="1" class="form-control" name="quantity" placeholder="How many stocks?" required>
        </div>
        <input type="submit" class="btn btn-primary" value="Sell">
    </form>
</div>

{% endblock %}
