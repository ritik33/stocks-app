{% extends 'base.html' %}

{% block title %}
Watchlist
{% endblock %}

{% block content %}
<div class="container">
    <h1>Watchlist</h1>
    <table class="table table-hover ">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Symbol</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in watchlists %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ stock.stock }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
