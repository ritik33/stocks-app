{% extends 'base.html' %}

{% block title %}
All Stocks
{% endblock %}

{% block content %}

<h1 class="text-center"> Searched Stock</h1>
<div class="container">
    <table class="table table-hover ">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Symbol</th>
                <th scope="col">Name of Company</th>
                <th scope="col">Buy</th>
                <th scope="col">Explore</th>
                <th scope="col">Wishlist</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>{{ stock.symbol }}</td>
                <td>{{ stock.companyName }}</td>
                <td><a href="{% url 'buy' stock.symbol %}" class="btn btn-success">Buy</a></td>
                <td><a href="{% url 'stock-detail' stock.symbol %}" class="btn btn-primary">Explore</a></td>
                <td><a href="{% url 'watchlist' stock.symbol %}" class="btn btn-info">Watchlist</a></td>
            </tr>
        </tbody>
    </table>
</div>

{% endblock %}
